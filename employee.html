<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý nhân viên</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- JQuery UI -->
  <link rel="stylesheet" href="css/jquery-ui.min.css">

  <!-- Animate -->
  <!-- <link rel="stylesheet" href="css/animate.css"> -->

  <!-- My CSS -->
  <link rel="stylesheet" href="css/modal.css">

  <link rel="stylesheet" href="css/style4.css">

  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>BC58 Academy</h3>
      </div>
      <ul class="list-unstyled components">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            Student
          </a>
        </li>
        <li class="active">
          <a href="#">
            <i class="fa fa-briefcase"></i>
            Employee
          </a>
        </li>
        <li>
          <a href="customer.html">
            <i class="fa fa-link"></i>
            Customer
          </a>
        </li>
      </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <div class="navbar-header">
            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
              <i class="glyphicon glyphicon-align-left"></i>
              <span>Toggle Sidebar</span>
            </button>
          </div>
        </div>
      </nav>


      <div class="container">
        <div class="card text-center">
          <!-- Header -->
          <div class="card-header myCardHeader">
            <div class="row">
              <div class="col-md-6">
                <h3 class="text-left text-primary font-weight-bold">Danh sách nhân viên</h3>
              </div>
              <div class="col-md-6 text-right">
                <button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">Thêm nhân
                  viên</button>
              </div>
            </div>
          </div>

          <!-- Body -->
          <div class="card-body">
            <div class="row mb-3">
              <div class="col">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Loại nhân viên" id="searchName">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
                  </div>
                </div>
              </div>
            </div>
            <table class="table table-bordered table-hover myTable">
              <thead class="text-primary">
                <tr>
                  <th class="nowrap">
                    <span class="mr-1">Mã NV</span>
                    <i class="fa fa-arrow-up" id="SapXepTang"></i>
                    <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                  </th>
                  <th>Họ và tên</th>
                  <th>Email</th>
                  <th>Địa chỉ</th>
                  <th>Số ngày làm</th>
                  <th>Tổng lương</th>
                  <th><em class="fa fa-cog"></em></th>
                </tr>
              </thead>
              <tbody id="tableDanhSach">

              </tbody>
            </table>
          </div>

          <!-- Footer -->
          <div class="card-footer myCardFooter">
            <nav>
              <ul class="pagination justify-content-center" id="ulPhanTrang">

              </ul>
            </nav>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <header class="head-form mb-0">
          <h2 id="header-title">Thông tin nhân viên</h2>
        </header>
        <!-- Modal body -->
        <div class="modal-body">

          <form role="form" id="personForm">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" name="id" id="id" class="form-control input-sm" placeholder="Mã NV">
              </div>
              <span class="sp-thongbao" id="tbid"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                </div>
                <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Họ và tên">
              </div>
              <span class="sp-thongbao" id="tbname"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
              </div>

              <span class="sp-thongbao" id="tbEmail"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <input type="text" name="address" id="address" class="form-control input-sm" placeholder="Địa chỉ">
              </div>
              <span class="sp-thongbao" id="tbaddress"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                </div>
                <input type="number" name="workingDays" id="workingDays" class="form-control input-sm"
                  placeholder="Số ngày làm">
              </div>
              <span class="sp-thongbao" id="tbworkingDays"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                </div>
                <input type="number" name="dailySalary" id="dailySalary" class="form-control input-sm"
                  placeholder="Lương ngày">
              </div>
              <span class="sp-thongbao" id="tbpdailySalary"></span>
            </div>

          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer" id="modal-footer">
          <button id="btnThemNV" type="button" class="btn btn-success" data-dismiss="modal"
            onclick="addPerson('employee')">Thêm nhân viên</button>
          <button id="btnCapNhat" type="button" class="btn btn-success" data-dismiss="modal"
            onclick="updatePerson('employee')">Cập nhật</button>
          <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!-- Date Picker -->
  <!-- <script src="js/jquery-ui.min.js"></script> -->
  <script src="./js/jquery-ui.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
      });
    });
  </script>

  <script type="module" src="./js/main/main.js"></script>
  <script type="module" src="./js/main/emplyee.js"></script>

</body>

</html>
